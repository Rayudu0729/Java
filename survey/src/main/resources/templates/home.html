<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" data-th-href="@{/css/output.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 20px;
        }
        .login-container button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container .github {
            background-color: #333;
            color: #fff;
        }
        .login-container .google {
            background-color: #db4437;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <button class="github" onclick="window.location.href='/auth/github'">Login with GitHub</button>
        <button class="google" onclick="window.location.href='/auth/google'">Login with Google</button>
    </div>
</body>
</html>
